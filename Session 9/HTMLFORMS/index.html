<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    Session 8 (HTML FORMS)

    <h1>Book a session </h1>
    <p>Fill the form</p>


    <form id="booking-form">
        <h5>Basic info</h5>

        <div>
            <label for="fullName" class="form-label">FullName</label>
        </div>
        <input type="text" name="fullName" id="fullName" class="form-control" />
        <div id="name-info" style="color: red;"></div>


        <div>
            <label for="email" class="form-label">Email</label>
        </div>
        <input type="email" name="userEmail" id="email" class="form-control" />
        <div id="email-info" style="color: red;"></div>

        <h5>Doctor</h5>
        <select class="form-select" id="doctor">

            <option value="">Select your doctor</option>
            <option value="JOHN_HOPKINS">Dr. John Hopkins</option>
            <option value="MAYA_MARIN">Dr. Maya Marin</option>
            <option value="DONNA_DOUGLAS">Dr. Donna Douglas
            </option>

        </select>


        <h5>Where ?</h5>

        <div class="location">
            <div class="form-check">
                <input type="radio" name="location" value="GOOGLE_MEET" class="form-check-input
            " id="location-meet" />
                <label for="location-meet" class="form-check-label">Meet</label>
            </div>

            <div class="form-check">
                <input type="radio" name="location" value="PHONE" class="form-check-input
            " id="location-phone" />
                <label for="location-phone" class="form-check-label">PHONE</label>
            </div>
        </div>


        <h5>When ?</h5>
        <input type="datetime-local" name="date" id="date" class="form-control" />


        <button type="submit" id="submit-btn" class="btn btn-primary mt-4">Confirm Booking</button>




    </form>




    <script src="./script.js"></script>
</body>

</html>
